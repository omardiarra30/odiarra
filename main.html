<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whac-A-Mole Game</title>
    <link href="game.css" rel="stylesheet" type="text/css">
</head>



<body>
    <h1>Whac-A-Mole Game</h1>
    <button class="start-button">Iniciar Joc</button>
    <div class="scoreboard">
      <div class="score"><span>0</span></div>
      <div class="time"><span>0:30</span></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="column">
                <div class="hole" id="hole1"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
                <div class="hole" id="hole2"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
                <div class="hole" id="hole3"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="hole" id="hole4"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
                <div class="hole" id="hole5"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
                <div class="hole" id="hole6"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="hole" id="hole7"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
                <div class="hole" id="hole8"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
                <div class="hole" id="hole9"><img src="imatgesaudios/topoNo.jpg" alt="mole" class="mole" onclick="updateMole(this)"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
